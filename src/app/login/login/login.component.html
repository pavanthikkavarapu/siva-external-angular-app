<div class="card col-lg-3 col-md-6 col-sm-12 col-xs-12"> 
  <form class="form-signin form-horizontal" #f="ngForm" (ngSubmit)="signIn(f.value)">
    <h2 class="form-signin-heading"><i>Magra Tech Solutions</i></h2>
    <div *ngIf="invalidLogin" class="alert alert-danger">
      Invalid username and/or password.
    </div>
    <div class="form-group">
    <label for="inputEmail" class="sr-only">Email address</label>
  </div>
  <div class="col-sm-10">
    <input type="email" id="inputEmail" name="email" ngModel class="form-control" placeholder="Email address" required autofocus>
  </div>
    <div class="form-group">
    <label for="inputPassword" class="sr-only">Password</label>
  </div>
  <div class="col-sm-10">
    <input type="password" id="inputPassword" name="password" ngModel class="form-control" placeholder="Password" required>
  </div>
  <div class="col-sm-10">
    <button class="btn btn-primary" type="submit" routerLink="/admin">Sign in</button>
  </div>
  </form>
  </div>
